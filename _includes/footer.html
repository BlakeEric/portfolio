<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col one-half">
        <ul class="contact-list">
          <li class="p-name">{{ site.title | escape }}</li>
          {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif -%}
        </ul>
      </div>

      <!-- <div class="footer-col one-half">
        <p>{{- site.description | escape -}}</p>
      </div> -->

      <!-- <div class="social-links">
        {%- include social.html -%}
      </div> -->
    </div>

  </div>

</footer>



<!-- Matomo Image Tracker-->
<img src="https://blakelundquist.matomo.cloud/matomo.php?idsite=1&amp;rec=1&amp;action_name={{ page.title }}" style="border:0" alt="" />
<!-- End Matomo -->

<script src="{{ base.url | prepend: site.url }}/assets/scripts/index.js"></script>
